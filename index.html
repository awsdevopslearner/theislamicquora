<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Islamic Quora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; color: #fff; text-align: center; overflow: hidden; }
        #background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
        .overlay { position: relative; width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0, 0, 0, 0.6); }
        header h1 { font-size: 3rem; font-weight: 600; margin-bottom: 20px; }
        header p { font-size: 1.2rem; font-weight: 300; position: absolute; top: 10px; left: 50%; transform: translateX(-50%); animation: textSlide 3s infinite ease-in-out; }
        .search-container form { background: rgba(255, 255, 255, 0.2); padding: 20px; border-radius: 10px; backdrop-filter: blur(10px); display: flex; flex-direction: column; width: 300px; }
        .search-container input, .search-container button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; font-size: 1rem; }
        .search-container button { background: #27ae60; color: white; cursor: pointer; transition: 0.3s; }
        .search-container button:hover { background: #219150; }
        nav { position: absolute; top: 60px; width: 100%; display: flex; justify-content: center; }
        nav ul { display: flex; background: rgba(0, 0, 0, 0.5); padding: 10px 20px; border-radius: 10px; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: 600; transition: 0.3s; }
        nav ul li a:hover { color: #27ae60; }
        footer { position: absolute; bottom: 20px; font-size: 0.9rem; }
        .social-links a { margin: 0 15px; color: #fff; font-size: 1.5rem; transition: 0.3s; }
        .social-links a:hover { color: #27ae60; }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video"><source src="background.mp4" type="video/mp4">Your browser does not support the video tag.</video>
    <div class="overlay">
        <header>
            <h1>The Islamic Quora</h1>
            <p>Get your Islamic questions answered within 24 hours.</p>
        </header>
        <div class="search-container">
            <form action="https://formsubmit.co/backupmd786@gmail.com" method="POST">
                <input type="text" name="name" placeholder="Enter your name..." required>
                <input type="text" name="location" placeholder="Where are you from?" required>
                <input type="text" name="question" placeholder="Enter your question..." required>
                <input type="hidden" name="_subject" value="New Islamic Quora Question">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://mddanishdawahofficial.github.io/theislamicquora/thanks.html">
                <button type="submit">Send Now</button>
            </form>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Al Qur'an</a></li>
                <li><a href="#">Al Hadith</a></li>
                <li><a href="#">Dua & Sunnat Azkaar</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <div class="social-links">
            <a href="#"><i class="fab fa-youtube"></i>YouTube</a>
            <a href="#"><i class="fab fa-instagram"></i>Instagram</a>
            <a href="#"><i class="fab fa-facebook"></i>Facebook</a>
        </div>
        <footer><p>&copy; 2025 The Islamic Quora. All Rights Reserved.</p></footer>
    </div>
</body>
</html>
