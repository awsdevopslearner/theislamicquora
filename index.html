<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Islamic Quora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            min-height: 100vh;
            position: relative;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay */
        .overlay {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        /* Header */
        header {
            margin-bottom: 2rem;
            padding: 0 1rem;
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Railway Style Animation */
        .railway-line {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: linear-gradient(to right, #f1c40f 50%, #000 50%);
            background-size: 200% auto;
            border: 2px solid #fff;
            border-radius: 5px;
            animation: railway 2s linear infinite;
        }

        /* Search Form */
        .search-container {
            width: min(90%, 400px);
            margin: 2rem auto;
        }

        .search-container form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .search-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-container button {
            width: 100%;
            background: #27ae60;
            color: white;
            font-size: 1rem;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background: #219150;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            color: #27ae60;
        }

        /* Social Media Links */
        .social-links {
            margin: 2rem 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
            padding: 5px 10px;
        }

        .social-links a:hover {
            color: #27ae60;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 1rem;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes railway {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 5px 0;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .social-links a {
                margin: 5px 0;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .railway-line {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        /* Ensure content doesn't overlap with fixed nav */
        main {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav>
        <ul>
            <li><a href="https://mddanishdawahofficial.github.io/theislamicquora">Home</a></li>
            <li><a href="https://mddanishdawahofficial.github.io/theislamicquora">Al Qur'an</a></li>
            <li><a href="https://mddanishdawahofficial.github.io/theislamicquora">Al Hadith</a></li>
            <li><a href="https://mddanishdawahofficial.github.io/theislamicquora">Dua & Sunnat Azkaar</a></li>
            <li><a href="https://mddanishdawahofficial.github.io/theislamicquora/FAQ.html" target="_blank">FAQ</a></li>
        </ul>
    </nav>

    <div class="overlay">
        <main>
            <header>
                <h1>The Islamic Quora</h1>
                <p class="railway-line">Get your Islamic questions answered within 24 hours.</p>
            </header>

            <div class="search-container">
                <form action="https://formsubmit.co/backupmd786@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Enter your name..." required>
                    <input type="text" name="location" placeholder="Where are you from?" required>
                    <input type="text" name="question" placeholder="Enter your question..." required>
                    <input type="hidden" name="_subject" value="New Islamic Quora Question">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://mddanishdawahofficial.github.io/theislamicquora/thanks.html">
                    <button type="submit">Send Now</button>
                </form>
            </div>

            <div class="social-links">
                <a href="https://www.youtube.com/@mddanishofficialdawahchannel" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                <a href="https://www.instagram.com/eman_boost_2002" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.facebook.com/Md-Danish-102119012218411" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            </div>

            <footer>
                <p>&copy; 2025 The Islamic Quora. All Rights Reserved.</p>
            </footer>
        </main>
    </div>
</body>
</html>
