<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Islamic Quora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Previous styles remain the same until nav styles */

        /* Updated Navigation Styles */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            min-width: 200px;
            border-radius: 5px;
            padding: 10px 0;
            z-index: 1001;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: 0.3s;
        }

        .dropdown-content a:hover {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .nav-social-links {
            display: flex;
            gap: 1rem;
            margin-left: 2rem;
        }

        .nav-social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .nav-social-links a:hover {
            color: #27ae60;
        }

        /* Mobile Navigation */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                padding: 1rem;
            }

            nav ul.show {
                display: flex;
            }

            .dropdown-content {
                position: static;
                background: none;
                padding: 0;
                display: none;
            }

            .dropdown.active .dropdown-content {
                display: block;
            }

            .nav-social-links {
                margin: 1rem 0;
                justify-content: center;
            }
        }

        /* Remove the previous social-links class as it's now in the nav */
        .social-links {
            display: none;
        }

        /* Rest of the previous styles remain the same */
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav>
        <button class="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <ul>
            <li class="dropdown">
                <a href="#" class="dropbtn">Home</a>
                <div class="dropdown-content">
                    <a href="#quran">Al Qur'an</a>
                    <a href="#hadith">Al Hadith</a>
                    <a href="#dua">Dua & Sunnat Azkaar</a>
                    <a href="https://mddanishdawahofficial.github.io/theislamicquora/FAQ.html">FAQ</a>
                </div>
            </li>
            <li class="nav-social-links">
                <a href="https://www.youtube.com/@mddanishofficialdawahchannel" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/eman_boost_2002" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/Md-Danish-102119012218411" target="_blank"><i class="fab fa-facebook"></i></a>
            </li>
        </ul>
    </nav>

    <div class="overlay">
        <main>
            <header>
                <h1>The Islamic Quora</h1>
                <p class="railway-line">Get your Islamic questions answered within 24 hours.</p>
            </header>

            <div class="search-container">
                <form action="https://formsubmit.co/backupmd786@gmail.com" method="POST">
                    <input type="text" name="name" placeholder="Enter your name..." required>
                    <input type="text" name="location" placeholder="Where are you from?" required>
                    <input type="text" name="question" placeholder="Enter your question..." required>
                    <input type="hidden" name="_subject" value="New Islamic Quora Question">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://mddanishdawahofficial.github.io/theislamicquora/thanks.html">
                    <button type="submit">Send Now</button>
                </form>
            </div>

            <footer>
                <p>&copy; 2025 The Islamic Quora. All Rights Reserved.</p>
            </footer>
        </main>
    </div>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navUl = document.querySelector('nav ul');
        const dropdown = document.querySelector('.dropdown');

        mobileMenuBtn.addEventListener('click', () => {
            navUl.classList.toggle('show');
        });

        // Mobile dropdown toggle
        if (window.innerWidth <= 768) {
            dropdown.addEventListener('click', (e) => {
                e.preventDefault();
                dropdown.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
